<!DOCTYPE html>

<!-- mathjax (v3) config options -->
<!-- removed tex2jax bracket stuff as seems to not be necessary -->
<!-- see https://quuxplusone.github.io/blog/2018/08/05/mathjax-in-jekyll/ -->
<!-- TODO: why is the tex2jax stuff in the optiions field still there? -->
<script>
window.MathJax = {
  tex: {
    tags: "ams"
  },
  options: {
    ignoreHtmlClass: 'tex2jax_ignore',
    processHtmlClass: 'tex2jax_process'
  }
};
</script>

<!-- load mathjax (v3) library -->
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link href="https://use.typekit.net/kkq6exu.css" rel="stylesheet" >
{% include isso-comments.html %}
</head>

<body>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <!-- Kill links for now (until I come up with some) -->
          <!-- <li class="active visible-xs-block"><a href="{{ site.baseurl }}/links.html">Links</a></li> -->
          <li class="active"><a href="{{ site.baseurl }}/archive.html">Archive</a></li>
          <li class="active"><a href="{{ site.baseurl }}/about.html">About</a></li>
          {% if site.github != '' %}
          <li class="active"><a href="https://github.com/{{ site.github }}">Github</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
